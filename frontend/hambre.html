<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mexazón</title>
  <!-- Bootstrap & Bootstrap Icons -->
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varta:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand p-0" href="#">
        <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--nav" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-lg-2 d-none d-lg-block bg-dark text-white">
        <div class="sticky-top p-3">
          <!-- Logo -->
          <div class="brand-box text-center">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo">
          </div>

          <!-- Botón hambre -->
          <button id="btnHambre" class="btn btn-nopal w-100 mb-3">
            <a href="hambre.html"><i class="bi bi-search"></i> ¿Hambre?</a>
          </button>
          <!-- Menú -->
          <ul class="nav flex-column gap-2" id="desk-sidebar">
          </ul>
        </div>
      </div>

      <!-- Offcanvas (mobile sidebar) -->
      <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--offcanvas"
              loading="lazy">
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-nopal w-100 mb-3"><i class="bi bi-search"></i>¿Hambre?</button>
          <ul class="nav flex-column gap-2" id="tiny-sidebar">
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-book-half me-2"></i>Feed</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-heart-fill me-2"></i>Favoritos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-bell-fill me-2"></i>Notificaciones</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <main class="col-lg-10 ms-auto p-3 p-lg-5 flex-grow-1 p-4">
       <!-- Tus tarjetas van aqui -->
         <!-- Main Content -->
          <!-- Top Navbar & Filters -->
          <div id="navbar-container"></div>
          <!-- Food Cards -->
          <div id="food-card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">
            <!-- Cards will be injected by JavaScript -->
          </div>
        
      </main>

      

    </div>
  </div>
 

  
  <script type="module" src="hambre.js"></script>
</body>

</html>
