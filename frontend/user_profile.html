<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varta:wght@300..700&family=Wellfleet&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome para los iconos del modal -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/loged.css">
  <!-- Estilos del modal -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand p-0" href="#">
        <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--nav" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="col-lg-2 d-none d-lg-block bg-dark text-white sidebar">
        <div class="px-3">
          <!-- Logo -->
          <div class="brand-box text-center">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo">
          </div>

          <!-- Botón hambre -->
          <button id="btnHambre" class="btn btn-nopal w-100 mb-3">
            <i class="bi bi-search"></i> ¿Hambre?
          </button>
          <!-- Menú -->
          <ul class="nav flex-column gap-2">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-person-circle me-2"></i>Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-person-circle me-2"></i>Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-heart-fill me-2"></i>Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-bell-fill me-2"></i>Notificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Offcanvas (mobile sidebar) -->
      <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--offcanvas"
              loading="lazy">
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-nopal w-100 mb-3"><i class="bi bi-search"></i> ¿Hambre?</button>
          <ul class="nav flex-column gap-2">
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Feed</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-heart-fill me-2"></i>Favoritos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-bell-fill me-2"></i>Notificaciones</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>


      <main class="container p-3 p-lg-5">
         <div class="card shadow-sm">
          <div class="card-body text-center">
            <!-- Profile Picture -->
            <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profile picture" width="100" height="100">
            
            <!-- Name -->
            <h5 class="card-title mb-1">Jay Co</h5>
            
            <!-- Description -->
            <p class="text-muted mb-3">Fan de las garnachas, tacos y todo lo que deje resaca</p>
            
            <!-- Stats -->
            <div class="d-flex justify-content-center mb-3">
              <div class="px-3">
                <h6 class="mb-0">10</h6>
                <small class="text-muted">Reseñas</small>
              </div>
              <div class="px-3">
                <h6 class="mb-0">34</h6>
                <small class="text-muted">Seguidores</small>
              </div>
              <div class="px-3">
                <h6 class="mb-0">28</h6>
                <small class="text-muted">Seguidos</small>
              </div>
            </div>
            
            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-2 mb-3">
              <button class="btn btn-outline-secondary btn-sm">Editar Perfil</button>
              <button class="btn btn-success btn-sm">Seguir</button>
            </div>
          </div>
          <!-- Footer with separator -->
          <div class="border-top px-3 py-2 d-flex justify-content-between text-muted small">
            <span>5 meses activo</span>
            <span><i class="bi bi-geo-alt"></i> CDMX, México</span>
          </div>
        </div>
          
      </main>
    </div>
  </div>

    <!-- Scripts -->
    
    <script type="module" src="/feed.js"></script>
</body>

</html>
