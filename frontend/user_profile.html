<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varta:wght@300..700&family=Wellfleet&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome para los iconos del modal -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand p-0" href="#">
        <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--nav" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="col-lg-2 d-none d-lg-block bg-dark text-white">
        <div class="sticky-top p-3">
          <!-- Logo -->
          <div class="brand-box text-center">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo">
          </div>

          <!-- Botón hambre -->
          <button id="btnHambre" class="btn btn-nopal w-100 mb-3">
            <i class="bi bi-search"></i> ¿Hambre?
          </button>
          <!-- Menú -->
          <ul id="desk-sidebar" class="nav flex-column gap-2">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-person-circle me-2"></i>Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-book-half me-2"></i>Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-heart-fill me-2"></i>Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-bell-fill me-2"></i>Notificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Offcanvas (mobile sidebar) -->
      <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--offcanvas"
              loading="lazy">
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-nopal w-100 mb-3"><i class="bi bi-search"></i>¿Hambre?</button>
          <ul class="nav flex-column gap-2" id="tiny-sidebar">
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-book-half me-2"></i>Feed</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-heart-fill me-2"></i>Favoritos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-bell-fill me-2"></i>Notificaciones</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>

      <div class="col-12 col-lg-10">
      <div class="row min-vh-100 g-4">
        <!-- MIDDLE COLUMN (sticky) -->
        <div class="col-12 col-lg-6 d-flex">
          <div class="w-100 d-flex flex-column p-4 pt-lg-4 h-lg-100 min-h-0" id="profile-data">
            
            <!-- Modal Editar Perfil -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="editProfileModalLabel">Editar perfil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form id="editProfileForm">
          <!-- Foto de perfil -->
          <div class="mb-3 text-center">
            <label for="profilePhoto" class="form-label fw-semibold">Foto de perfil</label>
            <input class="form-control" type="file" id="profilePhoto" accept="image/*">
            <div class="mt-3">
              <img id="profilePhotoPreview" src="" alt="Vista previa" class="img-fluid rounded-circle shadow-sm d-none" style="max-width: 150px;">
            </div>
          </div>

          <!-- Nombre -->
          <div class="mb-3">
            <label for="profileName" class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control" id="profileName" placeholder="Tu nombre">
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label for="profileDescription" class="form-label fw-semibold">Descripción</label>
            <textarea class="form-control" id="profileDescription" rows="3" placeholder="Cuéntanos algo sobre ti..."></textarea>
          </div>

          <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-save me-2"></i>Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">
  Editar Perfil
</button>
            <!-- Profile Card -->
          

            <!-- Spacer so sticky column has some bottom breathing room -->
            <div class="py-2"></div>
          </div>
        </div>

        <!-- RIGHT COLUMN (independent scroll) -->
       
        <div class="col-12 col-lg-6">
          <div class="vh-100 overflow-auto p-4 pt-lg-4" id="user-posts">

            <!-- Feed Card 1 -->
            

          </div>
        </div>

      </div>
    </div>
         
    </div>
  </div>

  


    <!-- Scripts -->
    
    <script type="module" src="/user_profile.js"></script>
</body>

</html>
