<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varta:wght@300..700&family=Wellfleet&display=swap"
    rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome para los iconos del modal -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand p-0" href="#">
        <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--nav" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="col-lg-2 d-none d-lg-block bg-dark text-white">
        <div class="position-sticky mr-3">
          <!-- Logo -->
          <div class="brand-box text-center">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo">
          </div>

          <!-- Botón hambre -->
          <button id="btnHambre" class="btn btn-nopal w-100 mb-3">
            <i class="bi bi-search"></i> ¿Hambre?
          </button>
          <!-- Menú -->
          <ul id="desk-sidebar" class="nav flex-column gap-2">
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-person-circle me-2"></i>Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-person-circle me-2"></i>Feed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-heart-fill me-2"></i>Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-bell-fill me-2"></i>Notificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Offcanvas (mobile sidebar) -->
      <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
          <div class="offcanvas-title">
            <img src="assets/logo-mexazon.svg" alt="Mexazón" class="brand-logo brand-logo--offcanvas"
              loading="lazy">
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <button class="btn btn-nopal w-100 mb-3"><i class="bi bi-search"></i> ¿Hambre?</button>
          <ul class="nav flex-column gap-2">
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Perfil</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">
                  <i class="bi bi-person-circle me-2"></i>Feed</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-heart-fill me-2"></i>Favoritos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-bell-fill me-2"></i>Notificaciones</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#"><i
                  class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
          </ul>
        </div>
      </div>


      <main class="col-12 col-lg-10 ms-auto p-3 p-lg-5">
        <div class="row g-4">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="mb-0">Reseñas Recientes</h5>
            <button class="btn btn-sm btn-outline-chile" data-bs-toggle="modal" data-bs-target="#reviewModal">
              <i class="bi bi-plus-lg"></i> Nueva reseña
            </button>
          </div>
        </div>
          <!-- Recent reviews -->

  
          <section id="reviews" class="row g-4">
          </section>
       
      </main>
    </div>
  </div>



  <!-- Modal -->
            <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title" id="reviewModalLabel">
                      <i class="fas fa-edit me-2"></i>
                      Nueva Reseña
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="reviewForm">
                      <!-- Código Postal -->
                      <div class="mb-4">
                        <label for="postalCode" class="form-label">
                          <i class="fas fa-map-marker-alt me-2"></i>
                          Código Postal
                        </label>
                        <select class="form-select" id="postalCode" required>
                          <option value="">Selecciona un código postal...</option>
                        </select>
                      </div>

                      <!-- Puesto/Local -->
                      <div class="mb-4">
                        <label for="location" class="form-label">
                          <i class="fas fa-store me-2"></i>
                          Puesto/Local
                        </label>
                        <select name="puesto"class="form-select" id="location" disabled required>
                          <option value="">Primero selecciona un código postal</option>
                        </select>
                      </div>

                      <!-- Calificación -->
                      <div class="mb-4">
                        <label class="form-label">
                          <i class="fas fa-star me-2"></i>
                          Calificación
                        </label>
                        <div class="rating-container">
                          <div class="rating-text" id="ratingText">Primero selecciona un local</div>
                          <div class="star-rating pepper-form" id="starRating">
                            <img class="star" src="assets/black-pepper.svg" data-rating="1"/>
                            <img class="star" src="assets/black-pepper.svg" data-rating="2"/>
                            <img class="star" src="assets/black-pepper.svg" data-rating="3"/>
                            <img class="star" src="assets/black-pepper.svg" data-rating="4"/>
                            <img class="star" src="assets/black-pepper.svg" data-rating="5"/>
                          </div>
                        </div>
                        <input name="rating"type="hidden" id="rating" value="" required>
                      </div>
                      <!-- Reseña -->
                      <div class="mb-4">
                        <label for="reviewText" class="form-label">
                          <i class="fas fa-comment me-2"></i>
                          Tu Reseña
                        </label>
                        <textarea name="resenia"class="form-control" id="reviewText" rows="5"
                          placeholder="Primero completa los pasos anteriores..." disabled required></textarea>
                        <div class="form-text">Comparte tu experiencia</div>
                      </div>

                      <button type="submit" class="btn btn-submit" id="submitBtn" data-bs-dismiss="modal" disabled>
                        <i class="fas fa-paper-plane me-2"></i>
                        Publicar Reseña
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
    <!-- Scripts -->
    
    <script type="module" src="/feed.js"></script>
</body>

</html>
